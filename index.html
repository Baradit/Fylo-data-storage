<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <div class="fylo">
      <div class="fylo__top">
        <div class="fylo__top-logo">
           <img src="./images/logo.svg" alt="">
        </div>
        <div class="fylo__top-icons">
          <div class="icon-box">
            <img src="./images/icon-document.svg" alt="">
          </div>
          <div class="icon-box">
            <img src="./images/icon-folder.svg" alt="">
          </div>
          <div class="icon-box">
            <img src="./images/icon-upload.svg" alt="">
          </div>
        </div> 
      </div>
      
      <div class="fylo__bottom">
        <p>You’ve used <span>815 GB</span> of your storage</p>
        <div class="fylo__bottom-bar">
          <span class="progress-bar">
            <span class="circle"></span>
          </span>
        </div>
        <div class="fylo__bottom-stats">
          <span>0 GB</span>
          <span>1000GB</span>
        </div>
        <div class="fylo__bottom-storage-left">
          <h2>185 <span>Gb Left</span></h2>
        </div>
      </div>

    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">NeutronCL</a>.
  </div>
</body>
</html>
